services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-18}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backup-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-myapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  garage:
    image: dxflrs/garage:v2.2.0
    environment:
      GARAGE_ALLOW_WORLD_READABLE_SECRETS: "true"
    volumes:
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
    networks:
      - backup-net
    healthcheck:
      test: ["CMD", "/garage", "-c", "/etc/garage.toml", "node", "id"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 3s

  garage-init:
    image: alpine:3.21
    depends_on:
      garage:
        condition: service_healthy
    networks:
      - backup-net
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-GK0123456789abcdef01234567}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      S3_BUCKET: ${S3_BUCKET:-backups}
      GARAGE_ADMIN_TOKEN: admin-token
    volumes:
      - ./docker/garage/scripts/init.sh:/init.sh:ro
    entrypoint: ["/bin/sh", "/init.sh"]

  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      garage-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-changeme}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://garage:3900}
      S3_BUCKET: ${S3_BUCKET:-backups}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-GK0123456789abcdef01234567}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
    networks:
      - backup-net
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.backup.schedule: ${BACKUP_SCHEDULE:-0 */6 * * *}
      ofelia.job-exec.backup.command: /scripts/backup.sh

  ofelia:
    image: mcuadros/ofelia:v0.3.20
    depends_on:
      - backup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backup-net
    command: daemon --docker

networks:
  backup-net:
    driver: bridge

volumes:
  postgres_data:
  garage_data:
  garage_meta:
