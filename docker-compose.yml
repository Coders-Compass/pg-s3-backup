services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-18}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - backup-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-myapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  garage:
    image: dxflrs/garage:v2.2.0
    environment:
      GARAGE_ALLOW_WORLD_READABLE_SECRETS: "true"
    volumes:
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
    networks:
      - backup-net
    healthcheck:
      test: ["CMD", "/garage", "-c", "/etc/garage.toml", "node", "id"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 3s

  garage-init:
    image: alpine:3.23@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
    depends_on:
      garage:
        condition: service_healthy
    networks:
      - backup-net
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-GK0123456789abcdef01234567}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      S3_BUCKET: ${S3_BUCKET:-backups}
      GARAGE_ADMIN_TOKEN: admin-token
    volumes:
      - ./docker/garage/scripts/init.sh:/init.sh:ro
    entrypoint: ["/bin/sh", "/init.sh"]

  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      garage-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-changeme}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://garage:3900}
      S3_BUCKET: ${S3_BUCKET:-backups}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-GK0123456789abcdef01234567}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      # Retention policy configuration
      RETENTION_KEEP_LAST: ${RETENTION_KEEP_LAST:-3}
      RETENTION_KEEP_HOURLY: ${RETENTION_KEEP_HOURLY:-24}
      RETENTION_KEEP_DAILY: ${RETENTION_KEEP_DAILY:-7}
      RETENTION_KEEP_WEEKLY: ${RETENTION_KEEP_WEEKLY:-4}
      RETENTION_KEEP_MONTHLY: ${RETENTION_KEEP_MONTHLY:-6}
      RETENTION_KEEP_YEARLY: ${RETENTION_KEEP_YEARLY:-2}
      RETENTION_MIN_BACKUPS: ${RETENTION_MIN_BACKUPS:-1}
      RETENTION_DRY_RUN: ${RETENTION_DRY_RUN:-false}
    networks:
      - backup-net
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.backup.schedule: ${BACKUP_SCHEDULE:-0 * * * *}
      ofelia.job-exec.backup.command: /scripts/backup.sh
      ofelia.job-exec.cleanup.schedule: ${CLEANUP_SCHEDULE:-0 1 * * *}
      ofelia.job-exec.cleanup.command: /scripts/cleanup.sh

  ofelia:
    image: mcuadros/ofelia:v3.0.8@sha256:c36048db84b0b54d47a689f723f6f5d19281ac4b87d90fa6433a4582b93f1a5b
    depends_on:
      - backup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backup-net
    command: daemon --docker

networks:
  backup-net:
    driver: bridge

volumes:
  postgres_data:
  garage_data:
  garage_meta:
