name: Renovate

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no PRs created)"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 6 * * 6" # Saturday at 6am UTC

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Renovate
        uses: renovatebot/github-action@v46.1.1
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: info
          RENOVATE_DRY_RUN: ${{ inputs.dry_run }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
